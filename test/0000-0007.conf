# global configs
loglevel 127
debug true

# protocol handlers

# echo module
handler {
	# handlers can have comments too
	# first, set handler port
	port		4242
	# then lets set the channel
	channel         SHA3("echo")
	module		echo
}

handler {
	# this handler has a different port
	port		1234
	# channel can be an IPv6 group address
	channel		ff3e:f991:1bcb:2723:1658:a531:5f33:c58c
	module		bounce
}

